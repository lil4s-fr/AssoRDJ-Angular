<div class="row">
  <div class="col-md-7">
    <div class="d-flex flex-column p-3">
      <h1 class="d-flex justify-content-center">Créer un évènement</h1>
    </div>
    <div class="d-flex flex-column container p-5 mb-5 bg-body-tertiary">
      <form [formGroup]="formValues" (ngSubmit)="onAddEvent(formValues)">
        <!-- <form [formGroup]="formValues" (ngSubmit)="alertFormValues(formValues)"> -->
        <!-- selection date-->
        <h3></h3>
        <mat-form-field class="w-100">
          <mat-label>Date de début de l'évènement</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            placeholder="Date de début de l'évènement"
            formControlName="dateDebut"
          />
          
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field class="w-100">
          <mat-label>Date de fin de l'évènement</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Date de fin de l'évènement"
            formControlName="dateFin"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- nom-->
        <br />
        <mat-form-field class="w-100">
          <mat-label>Nom de l'évènement</mat-label>
          <input
            matInput
            formControlName="nom"
            placeholder="Nom"
            class="matinput"
          />
        </mat-form-field>

        <!-- catégorie de jeux-->
        <br />
        <mat-form-field class="w-100">
          <mat-label>Choisir la catégorie</mat-label>
          <mat-select formControlName="categories">
            <mat-option
              *ngFor="let categorie of categories$ | async"
              [value]="categorie.id"
            >
              {{ categorie.nom }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- lieu-->
        <br />
        <mat-form-field class="w-100">
          <mat-label>Lieu et adresse</mat-label>
          <input
            matInput
            formControlName="lieu"
            placeholder="Lieu"
            class="matinput"
          />
        </mat-form-field>

        <!-- description-->
        <br />
        <mat-form-field class="w-100">
          <mat-label>Description de l'évènement</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Description"
            class="matinput"
          />
        </mat-form-field>

        <app-buttons [value]="btnValide" class="button"></app-buttons>
      </form>
    </div>
  </div>
  <div class="col-md-5">
    <div class="d-flex flex-column p-3">
      <h1 class="d-flex justify-content-center">Evènements existants</h1>
    </div>
    <div class="d-flex flex-column container p-5 mb-5 bg-body-tertiary">
      <ul>
        <div *ngIf="eventDeleted">
          <h3>L'évènement est supprimée !</h3>
        </div>
        <li *ngFor="let event of eventList$ | async; let i = index">
          {{ event.nom }}
          <div class="example-button-container">
            <form [formGroup]="formValues" (ngSubmit)="onDeleteEvent(event.id)">
              <button mat-icon-button style="color: red; font-size: 20px">
                <mat-icon>delete</mat-icon>
              </button>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
